<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="site.css"/>
  
  <title>JVWB | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="content">   
      <header>
        <img src="./images/logo.svg">  
      </header>
      <div class="grid-container">
        <section class="illustration-section">
          <img src="./images/illustration-mockups.svg" alt="illustration" class="illustration">
        </section>      
  
        <section class="info-section">
          <article>
              <h2 class="info-section-title">  Build The Community Your Fans Will Love </h2>
              <p class="info-section-text">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in  genuine discussion. 
              </p>
          </article>
          <a class="btn-register" href="#">Register</a>
        </section>
  </div>

      <footer>
        <div class="social-icons">
          <!--socials-->        
          <ul>
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </div>
        <p class="attribution">
          Coded by Vanwynsberghe Justine
        </p>
      </footer>    
  </div>
</body>
</html>
