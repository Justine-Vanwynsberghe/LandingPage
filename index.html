<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles.css">
  
  <title>JVWB | Huddle landing page with single introductory section</title>
</head>

<body>
  <header class="header">
    <i class="fa-regular fa-comment-dots"></i>
    <h1 class="header-title">huddle</h1>
  </header>

  <section class="illustration-section">
    <img src="./images/illustration-mockups.svg" alt="illustration">
  </section>

  <section class="info-section">
    <article>
      <h2 class="info-section-title">  Build The Community Your Fans Will Love </h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
    </article>
    <button class="info-section-button">
      Register
    </button>
  </section>

  <footer class="footer">
    <div class="social-icons">
      <!--socials-->
      <a href="#" class="social-icon">
          <i class="fab fa-facebook"></i>
      </a>
          <a href="#" class="social-icon">
          <i class="fab fa-twitter"></i>
      </a>
          <a href="#" class="social-icon">
          <i class="fab fa-instagram"></i>
      </a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vanwynsberghe Justine</a>.
    </p>
  </footer>
</body>
</html>
